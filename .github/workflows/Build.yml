name: Build

on:
  workflow_dispatch:
  schedule:
    # "早上8点与下午8点运行"
    - cron: "0 8,20 * * *"

jobs:
  Fork-FLITER-list:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.0
      with:
        repository: Amnesiash/ladder_rules_script
        path: ladder-repo

######  
    # 下载规则:Mihomo 🧸
    - name: Download mihomo Rules
      run: |
        mkdir -p ladder-repo/Mihomo/Rules
        
        # 直连修正
        curl -L -o ladder-repo/Mihomo/Rules/Direct.yaml "https://rule.kelee.one/Clash/Direct.yaml"
      
        # LAN
        curl -L -o ladder-repo/Mihomo/Rules/Lan.yaml "https://rule.kelee.one/Clash/Lan.yaml"
        
        # 国内流媒体
        curl -L -o ladder-repo/Mihomo/Rules/ChinaMedia.yaml "https://rule.kelee.one/Clash/ChinaMedia.yaml"

        # 国际流媒体
        curl -L -o ladder-repo/Mihomo/Rules/GlobalMedia.yaml "https://rule.kelee.one/Clash/GlobalMedia.yaml"

        # 苹果服务
        curl -L -o ladder-repo/Mihomo/Rules/Apple.yaml "https://rule.kelee.one/Clash/Apple.yaml"

        # 代理列表
        curl -L -o ladder-repo/Mihomo/Rules/Proxy.yaml "https://rule.kelee.one/Clash/Proxy.yaml"

        # 国内网站
        curl -L -o ladder-repo/Mihomo/Rules/China.yaml "https://rule.kelee.one/Clash/China.yaml"

######
    - name: Add 和 Commits
      run: |
        cd ladder-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi

    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
