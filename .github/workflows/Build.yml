name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0,12 * * *"

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Shanghai"
      SING_BOX_VERSION: 1.10.5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.2.2
      with:
        repository: Amnesiash/ladder_rules_script
        path: Tool-repo
        ref: main  # 确保克隆的是主分支

    - name: Download Rules
      run: |
        mkdir -p Tool-repo/mihomo/Rules
        # 直连修正
        curl -L -o Tool-repo/mihomo/Rules/Direct.yaml "https://rule.kelee.one/Clash/Direct.yaml"
        # LAN
        curl -L -o Tool-repo/mihomo/Rules/Lan.yaml "https://rule.kelee.one/Clash/Lan.yaml"
        # 国内流媒体
        curl -L -o Tool-repo/mihomo/Rules/ChinaMedia.yaml "https://rule.kelee.one/Clash/ChinaMedia.yaml"
        # 国外流媒体
        curl -L -o Tool-repo/mihomo/Rules/GlobalMedia.yaml "https://rule.kelee.one/Clash/GlobalMedia.yaml"
        # 苹果服务
        curl -L -o Tool-repo/mihomo/Rules/Apple.yaml "https://rule.kelee.one/Clash/Apple.yaml"
        # 代理列表
        curl -L -o Tool-repo/mihomo/Rules/Proxy.yaml "https://rule.kelee.one/Clash/Proxy.yaml"
        # 国内网站
        curl -L -o Tool-repo/mihomo/Rules/China.yaml "https://rule.kelee.one/Clash/China.yaml"

    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
